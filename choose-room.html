<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehome - Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div id="navBar" class="card">
                <button id="hamburgerMenuIcon" onclick="openCloseNav()" class="menuText">&#9776;</button>
                <img id="logo" src="" alt="Rehome" class="menuText">
                <div id="shoppingCartMenuContainer">
                    <a id="shoppingCart" href="shopping-cart.html" class="menuText">&#128722;</a>
                    <p id="numberOfCartItems">0</p>
                </div>
            </div>
            <div id="menuOverlay">
                <div id="links">
                    <a href="index.html" id="homeLink" class="menuText">Home</a>
                    <a href="shop.html" id="shopLink" class="menuText">Shop</a>
                    <a href="what-we-buy.html" id="whatWeBuyLink" class="menuText">What we buy</a>
                    <a href="contact-us.html" id="contactUsLink" class="menuText">Contact Us</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="cardBackground">
            <h1 id="shopHeading" class="courierNewHeading">Shop</h1>
            <div id="rooms">
                <a id="livingRoom" class="room" onclick="openShop('Living Room')">
                    <img src="Images/Living-room.jpg" alt="brown wooden bed frame with white and brown bed linen">
                    <h2 class="roomText">Living Room</h2>
                </a>
                <!--https://unsplash.com/photos/brown-wooden-bed-frame-with-white-and-brown-bed-linen-umAXneH4GhA Spacejoy-->
                <a id="bedroom" class="room" onclick="openShop('Bedroom')">
                    <img src="Images/Bedroom.jpg" alt="white bed with gray and white bed linen">
                    <h2 class="roomText">Bedroom</h2>
                </a>
                <!--https://unsplash.com/photos/white-bed-with-gray-and-white-bed-linen-nEtpvJjnPVo Spacejoy-->
                <a id="diningRoom" class="room" onclick="openShop('Dining Room')">
                    <img src="Images/Dining-room.jpg" alt="black and white dining table and chairs">
                    <h2 class="roomText">Dining Room</h2>
                </a>
                <!--https://unsplash.com/photos/black-and-white-dining-table-and-chairs-GQQyH0yNqLk Spacejoy-->
                <a id="all" class="room" onclick="openShop('All')">
                    <img src="Images/all-room.jpg" alt="brown wooden framed mirror on white wall">
                    <h2 class="roomText">All</h2>
                </a>
                <!--https://unsplash.com/photos/brown-wooden-framed-mirror-on-white-wall-g3KbcDWrBUM Spacejoy-->
            </div>
        </div>
    </main>
    <footer>
        <div id="footer" class="card">
            <div id = footerText>
                <div id="footerLinks">
                    <h3>Links</h3>
                    <a href="index.html">Home</a>
                <a href="choose-room.html">Shop</a>
                <a href="what-we-buy.html">What we buy</a>
                <a href="contact-us.html">Contact us</a>
                </div>
                <div id="footerContactUs">
                    <h3>Contact Us</h3>
                    <p>rehome@email.com <br>
                    +64 123 456 7899 <br>
                    0800 12 34 56</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="Scripts/menu.js"></script>
    <script src="Scripts/chooseRoom.js"></script>
</body>
</html>
